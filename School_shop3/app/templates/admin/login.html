<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/public.css')}}"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/page.css')}}"/>
    <script type="text/javascript" src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/public.js')}}"></script>
</head>

<body>
<form method="post">

    <!-- 登录body -->
    <div class="logDiv">
        <img class="logBanner" src="{{url_for('static',filename='img/logBanner.png')}}"/>
        <div class="logGet">
            <!-- 头部提示信息 -->
            <div class="logD logDtip">
                <p class="p1">管理员登录</p>
            </div>
            <!-- 输入框 -->
            {% for msg in get_flashed_messages() %}
               <p style="color: red">{{ msg }}</p>
            {% endfor %}
            <div class="lgD">
                <img class="img1" src="{{url_for('static',filename='img/logName.png')}}"/>
                <!--<input type="text" name="username" placeholder="输入用户名" />-->
                {{ form.account() }}
                {% for err in form.account.errors %}
                <div><font style="color: red">{{ err }}</font></div>
                {% endfor %}
            </div>
            <div class="lgD">
                <img class="img1" src="{{url_for('static',filename='img/logPwd.png')}}"/>
                <!--<input type="text" name="password" placeholder="输入用户密码" />-->
                {{ form.pwd() }}
                {% for err in form.pwd.errors %}
                <div><font style="color: red">{{ err }}</font></div>
                {% endfor %}
            </div>

            <div class="logC">
                {# <a href="admin2.html" target="_self">
                <button>登 录</button>
            </a>#}
                <!--<input class="logC" type="submit" value="登 录"><br>-->
                {{ form.submit() }}
                {{ form.csrf_token }}
            </div>
        </div>
    </div>
</form>
<!-- 登录body  end -->`

<!-- 登录页面底部 -->
<div class="logFoot">
    <p class="p1">版权所有：安徽公司公司</p>
    <p class="p2">123456789</p>
</div>
<!-- 登录页面底部end -->

</body>
</html>
